<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Context Switching</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.8-b/css/style.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/driver.js/dist/driver.min.css"
    />

    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="./dist/material.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="./dist/material.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main class="h-screen flex flex-col items-center">
      <div class="flex w-full max-w-screen-md">
        <!-- Left section (content) -->
        <section class="w-auto bg-gray-200">
          <!-- Add Tailwind CSS classes for left section styling -->
          <section class="grid grid-cols-3 grid-rows-2 gap-2 p-2 text-wrap">
            <section
              id="event_queue"
              class="col-span-1 row-span-2 bg-white rounded-lg shadow-md p-4 text-wrap"
            >
              <h5 class="bg-gray-300 p-2 rounded-t-lg">
                Events <span>&#9432;</span>
              </h5>
            </section>
            <section
              id="CPU"
              class="col-span-1 row-span-1 bg-white rounded-lg shadow-md p-4 h-56 text-wrap"
            >
              <h5 class="bg-gray-300 p-2 rounded-t-lg">
                CPU <span>&#9432;</span>
              </h5>
            </section>
            <section
              id="IO"
              class="col-span-1 row-span-1 bg-white rounded-lg shadow-md p-4 h-56 text-wrap"
            >
              <h5 class="bg-gray-300 p-2 rounded-t-lg">
                I/O Pool <span>&#9432;</span>
              </h5>
            </section>
            <section
              id="READY"
              class="col-span-1 row-span-1 bg-white rounded-lg shadow-md p-4 h-56 text-wrap"
            >
              <h5 class="bg-gray-300 p-2 rounded-t-lg">
                Ready Pool <span>&#9432;</span>
              </h5>
            </section>
            <section
              id="COMPLETED"
              class="col-span-1 row-span-1 bg-white rounded-lg shadow-md p-4 h-56 text-wrap"
            >
              <h5 class="bg-gray-300 p-2 rounded-t-lg">
                Terminated Processes <span>&#9432;</span>
              </h5>
            </section>
          </section>
        </section>

        <!-- Right section (navbar) -->
        <section class="right w-32 bg-gray-800 ">
          <div class="py-4">
            <button
              id="introduction_button"
              class="py-2 px-4 text-white w-full text-left md:text-center"
              onclick="togglePanel('introduction_ques')"
            >
              Introduction
            </button>
            <div class="panel introduction_ques hidden text-left">
              <div class="py-2 px-4" id="intro1">Objective</div>
              <div class="py-2 px-4" id="intro2">Intuition</div>
              <div class="py-2 px-4" id="intro3">Apparatus</div>
            </div>

            <button
              id="theory_button"
              class="py-2 px-4 text-white w-full text-left md:text-center"
              onclick="togglePanel('theory_ques')"
            >
              Theory
            </button>
            <div class="panel theory_ques hidden">
              <div class="py-2 px-4" id="theory">Theory1</div>
              <div class="py-2 px-4" id="theory2">Theory2</div>
              <div class="py-2 px-4" id="theory3">Theory3</div>
            </div>

            <button
              id="procedure_button"
              class="py-2 px-4 text-white w-full text-left md:text-center"
              onclick="togglePanel('procedure_ques')"
            >
              Procedure
            </button>
            <div class="panel procedure_ques hidden text-left">
              <div class="py-2 px-4" id="procedure">Procedure1</div>
              <div class="py-2 px-4" id="procedure2">Procedure2</div>
              <div class="py-2 px-4" id="procedure3">Procedure3</div>
            </div>

            <button
              id="analytics_button"
              class="py-2 px-4 text-white w-full text-left md:text-center"
              onclick="togglePanel('analytics_ques')"
            >
              Analytics
            </button>
            <div class="panel analytics_ques hidden">
              <div class="py-2 px-4" id="analytics">Analytics1</div>
              <div class="py-2 px-4" id="analytics1">Analytics2</div>
              <div class="py-2 px-4" id="analytics2">Analytics3</div>
              <div class="py-2 px-4" id="analytics3">Analytics4</div>
              <div class="py-2 px-4" id="analytics4">Analytics5</div>
            </div>

            <button
              id="observations_button"
              class="py-2 px-4 text-white w-full text-left md:text-center"
              onclick="togglePanel('observations_ques')"
            >
              Observations
            </button>
            <div class="panel observations_ques hidden">
              <table id="log"></table>
              <div class="py-2 px-4">t<sub>e</sub> = Event arrival time.</div>
              <div class="py-2 px-4">t<sub>r</sub> = Response action time.</div>
            </div>

            <button
              id="moves_button"
              class="py-2 px-4 text-white w-full text-left md:text-center"
              onclick="togglePanel('moves_que')"
            >
              Moves
            </button>
            <div class="py-2 px-4 panel moves_que hidden">
              <table id="moves">
                moves1
              </table>
            </div>
          </div>
        </section>
      </div>

      <section class="pt-3">
        <section class="">
          <button
            role="button"
            id="reset"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          >
            Reset
            <span>&#9432;</span>
          </button>
          <button
            role="button"
            id="start"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          >
            Start
            <span>&#9432;</span>
          </button>
          <button
            role="button"
            id="finish"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          >
            Finish
            <span>&#9432;</span>
          </button>
        </section>

        <button
          role="button"
          id="create_process"
          title="Create Process and put it in Ready Pool"
          class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
          + Create Process
        </button>

        <section class="">
          <button
            role="button"
            id="toggle_accordion"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          >
            close accordion
            <span>&#9432;</span>
          </button>
          <button
            role="button"
            id="init_tour"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          >
            Take Tour
            <span>&#9432;</span>
          </button>
        </section>
      </section>

      <div>
        <section
          id="instruction"
          class="flex items-center justify-center h-10 w-96 mx-auto font-sans text-lg p-5 border border-green-500 rounded-lg"
        >
          <p>Dialog Box:</p>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.8-b/js/script.js"></script>
    <script src="https://unpkg.com/driver.js/dist/driver.min.js"></script>
    <script src="./dist/simulation.js"></script>
    <script>
      // JavaScript function to toggle panel visibility
      function togglePanel(panelId) {
        const panel = document.querySelector(`.${panelId}`);
        const allPanels = document.querySelectorAll(".panel");
        allPanels.forEach(function (panel) {
          panel.classList.add("hidden");
        });
        panel.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
