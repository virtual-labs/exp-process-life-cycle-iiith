<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Life Cycle Management</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/driver.js/dist/driver.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.8-b/css/style.min.css"
    />
    <link rel="stylesheet" href="./dist/material.min.css" />
    <script src="./dist/material.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="test.css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main
      id="main"
      class="h-screen flex flex-col items-center text-[10px]  sm:text-[11px] md:text-[12px] lg:text-[14px] xl:text-[16px]"
    >
      <!--Simulation and Content-->
      <div
        class="flex w-full max-w-screen-sm sm:max-w-screen-md md:max-w-screen-lg lg:max-w-screen-xl xl:max-w-screen-2xl"
      >
        <!-- Left section (simulation) -->
        <section class="split left w-70 bg-gray-800 md:w-5/6 relative">
          <!--Tailwind CSS classes for (simulation) section styling -->
          <section
            class="exp grid grid-cols-3 grid-rows-2 gap-2 p-2 overflow-hidden"
          >
            <section
              id="event_queue"
              class="event_sec flex-1 max-h-[400px] col-span-1 row-span-2 bg-white rounded-lg shadow-md p-4 "
            >
              <h5
                class="event_queue_head bg-gray-300 p-2 rounded-t-lg overflow-hidden"
              >
                Events Queue<span class="info hover:cursor-pointer"
                  >&#9432;</span
                >
              </h5>
              <section
                class="max-h-[320px] mt-[10px] overflow-y-auto scrollbar-none"
                id="all_events"
              ></section>
              <section
                id="clock"
                class="clock absolute bottom-0 left-0 right-0 mx-auto my-auto pl-4"
              >
                <h3 class="inline-block">
                  Clock<span class="info hover:cursor-pointer">&#9432;</span>
                </h3>
                <span id="clock_val" class="inline-block text-gray-600">0</span>
              </section>
            </section>

            <section
              id="CPU"
              class="queue flex-1 row-span-1 bg-white rounded-lg shadow-md p-4 h-56 overflow-y-auto" 
            >
              <h5
                class="queue_head bg-gray-300 p-2 rounded-t-lg overflow-hidden"
              >
                CPU <span class="info hover:cursor-pointer">&#9432;</span>
              </h5>
              <!--flex not working-->
              <section class="queue_body max-h-[160px] overflow-hidden scrollbar-none"></section>
            </section>
            <section
              id="IO"
              class="queue col-span-1 row-span-1 bg-white rounded-lg shadow-md p-4 h-56 overflow-hidden"
            >
              <h5
                class="queue_head bg-gray-300 p-2 rounded-t-lg overflow-hidden"
              >
                I/O Pool <span class="info hover:cursor-pointer">&#9432;</span>
              </h5>
              <section class="queue_body"></section>
            </section>
            <section
              id="READY"
              class="queue flex-1 max-h-[200px] col-span-1 row-span-1 bg-white rounded-lg shadow-md p-4 h-56 overflow-hidden"
            >
              <h5
                class="queue_head bg-gray-300 p-2 rounded-t-lg overflow-hidden"
              >
                Ready Pool
                <span class="info hover:cursor-pointer">&#9432;</span>
              </h5>
              <section class="queue_body max-h-[130px] mt-[10px] overflow-y-auto flex flex-wrap items-center scrollbar-none"></section>
            </section>
            <section
              id="COMPLETED"
              class="queue col-span-1 row-span-1 bg-white rounded-lg shadow-md p-4 h-56 overflow-hidden"
            >
              <h5
                class="queue_head bg-gray-300 p-2 rounded-t-lg overflow-hidden"
              >
                Terminated Processes
                <span class="info hover:cursor-pointer">&#9432;</span>
              </h5>
              <section class="queue_body"></section>
            </section>
          </section>
        </section>

        <!-- Right section (content) -->
        <section
          class="instructions_panel split right w-32 bg-gray-800 font-semibold sm:w-2/6"
        >
          <!--Tailwind CSS classes for (content) section styling -->
          <div class="py-4 sm:ml-2">
            <button
              id="introduction_button"
              class="accordion py-2 px-4 text-white w-full text-left lg:text-[20px]"
            >
              Introduction
            </button>
            <div class="panel introduction_ques hidden text-left">
              <div class="modal_btn py-2 px-4" id="intro1"></div>
              <div class="modal_btn py-2 px-4" id="intro2"></div>
              <div class="modal_btn py-2 px-4" id="intro3"></div>
            </div>

            <button
              id="theory_button"
              class="accordion py-2 px-4 text-white w-full text-left lg:text-[20px]"
            >
              Theory
            </button>
            <div class="panel theory_ques hidden">
              <div class="modal_btn py-2 px-4" id="theory"></div>
              <div class="modal_btn py-2 px-4" id="theory2"></div>
              <div class="modal_btn py-2 px-4" id="theory3"></div>
            </div>

            <button
              id="procedure_button"
              class="accordion py-2 px-4 text-white w-full text-left lg:text-[20px]"
            >
              Procedure
            </button>
            <div class="panel procedure_ques hidden text-left">
              <div class="modal_btn py-2 px-4" id="procedure"></div>
              <div class="modal_btn py-2 px-4" id="procedure2"></div>
              <div class="modal_btn py-2 px-4" id="procedure3"></div>
            </div>

            <button
              id="analytics_button"
              class="accordion py-2 px-4 text-white w-full text-left lg:text-[20px]"
            >
              Analytics
            </button>
            <div class="panel analytics_ques hidden">
              <div class="modal_btn py-2 px-4" id="graph1"></div>
              <div class="modal_btn py-2 px-4" id="graph2"></div>
              <div class="modal_btn py-2 px-4" id="graph3"></div>
              <div class="modal_btn py-2 px-4" id="graph4"></div>
            </div>

            <button
              id="observations_button"
              class="accordion py-2 px-4 text-white w-full text-left lg:text-[20px]"
            >
              Observations
            </button>
            <div class="panel observations_ques hidden">
              <table id="log"></table>
              <div class="py-2 px-4">t<sub>e</sub> = Event arrival time.</div>
              <div class="py-2 px-4">t<sub>r</sub> = Response action time.</div>
            </div>

            <button
              id="moves_button"
              class="accordion py-2 px-4 text-white w-full text-left lg:text-[20px]"
            >
              Moves
            </button>
            <div class="panel moves_que py-2 px-4 hidden">
              <table id="moves">
                moves1
              </table>
            </div>
          </div>
        </section>
      </div>

      <!-- Button section-->
      <section class="controls pt-3">
        <section class="meta_controls">
          <button
            role="button"
            id="reset"
            class="button-18 secondary_button text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
          >
            Reset
            <span class="meta_controls_info">&#9432;</span>
          </button>
          <button
            role="button"
            id="start"
            class="button-18 secondary_button text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 -mb-2"
          >
            Start
            <span class="meta_controls_info">&#9432;</span>
          </button>
          <button
            role="button"
            id="finish"
            class="button-18 secondary_button text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
          >
            Finish
            <span class="meta_controls_info">&#9432;</span>
          </button>
        </section>

        <button
          role="button"
          id="create_process"
          title="Create Process and put it in Ready Pool"
          class="button-18 primary_button focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 block mx-auto"
        >
          + Create Process
        </button>

        <section class="exp_controls ml-4">
          <button
            role="button"
            id="toggle_accordion"
            class="button-18 secondary_button text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
          >
            close accordion
            <span class="meta_controls_info">&#9432;</span>
          </button>
          <button
            role="button"
            id="init_tour"
            class="button-18 secondary_button text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
          >
            Take Tour
            <span class="meta_controls_info">&#9432;</span>
          </button>
        </section>
      </section>

      <!--Dialog box-->
      <section
        id="instruction"
        class="flex items-center justify-center h-10 min-w-[80%] font-sans text-lg p-5 border-2 border-green-600 rounded-lg mx-aut
      >
        <p class="">Dialog Box:</p>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.8-b//script.js"></script>
    <script src="https://unpkg.com/driver.js/dist/driver.min.js"></script>
    <script src="./dist/simulation.js"></script>

          panel.classList.toggle("hidden");
        });
      }*/
    </script>
  </body>
</html>
